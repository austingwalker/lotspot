<body>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  
<!-- Wrapper for slides -->
<div class="carousel-inner">

  <div class="item active">
    <img id = "carouselImages" src="assets/images/skyline.jpg" alt="sign" style= "height:800px" "width:1000px;">
    <!-- Search form -->
    <div class="carousel-caption">
      <p id= "caption"> DESTINATION </p>
      <!-- Search form -->
      <input id= "search-input" class="form-control" type="text" placeholder="Search" aria-label="Search">

    </div>
  </div>

  <div class="item">
    <img id = "carouselImages" src="assets/images/frost.jpg" alt="skyline" style= "height:800px" "width:100%;">
    <!-- add a distance; ranging from 0-0.5; 0.5- 1; 1-2; -->
    <div class="carousel-caption">
      <p id= "caption"> DISTANCE </p>
  
      <div class="dropdown">
          <button class="btn" type="button" data-toggle="dropdown"> meters
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">0-1 mi</a></li>
            <li><a href="#">1-2 mi</a></li>
          </ul>

      </div>
    </div>
  </div>    
  
  <div class="item">
    <img id = "carouselImages" src="assets/images/bridge.jpg" alt="meter" style="height:800px" "width:100%;">
    <!-- add a pricing search bar; -->
    <div class="carousel-caption">
      <p id= "caption"> PRICE </p>
      <div class="dropdown">
        <button class="btn" type="button" data-toggle="dropdown"> $$
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href"#">$0-$5</a></li>
          <li><a href"#">$5-$1</a></li>
          <li><a href"#">$10-$20</a></li>
        </ul>
      </div>
      <br>
      <button type="submit" class="btn btn-info">submit</button>

      </div>
  </div>

</div>

<!-- </div> -->

<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
  <span class="sr-only">Next</span>
</a>
</div>
</div>
